<!-- Container -->
<div class="container">
  <!-- Row -->
  <div
    class="row margin-bottom-75px"
    data-uk-scrollspy="cls: uk-animation-slide-bottom-medium; target: > div ; delay: 150; repeat: false">
    <!-- Column -->
    <div
      class="col-md-8 col-sm-12 col-xs-12 center-col text-center"
      data-uk-scrollspy="cls: uk-animation-slide-left-medium; target: > div ; delay: 50; repeat: false">
      <!-- Title -->
      <h1
        class="title-extra-large text-weight-200 sm-width-90 margin-bottom-10px sm-margin-left-right-auto text-gradient-gold sm-text-weight-300">
        Contact.
      </h1>

      <!-- Separator -->
      <div
        class="separator width-30px center-col bottom-border border-2px border-color-gray-dark margin-top-bottom-30px sm-margin-left-right-auto"></div>

      <!-- Semi Title -->
      <h6
        class="text-weight-200 roboto text-white margin-left-right-auto no-margin-bottom">
        Get in touch for<br /><span class="text-lime"
          >Fast and Reliable Appliance Repairs!</span
        >
      </h6>
    </div>
    <!-- End Column -->
  </div>
  <!-- End Row -->

  <!-- Row -->
  <div class="row">
    <!-- Column -->
    <div
      class="col-md-8 col-sm-12 col-xs-12 center-col text-center margin-auto">
      <!-- Contact Container -->
      <div class="container contact-wrapper">
        <!-- Form Container -->
        <form
          class="contact-form text-left"
          method="post"
          action="javascript:sendMailJS();"
          autocomplete="off">
          <!-- Messages For The User -->
          <div class="messages"></div>

          <!-- Form Controls -->
          <div
            class="controls"
            data-uk-scrollspy="cls: uk-animation-slide-bottom-medium; target: > .row > div ; delay: 50; repeat: false">
            <!-- Row -->
            <div class="row">
              <!-- Column -->
              <div class="col-md-6 col-sm-12 col-xs-12">
                <!-- Form Group -->
                <div class="form-group">
                  <p
                    class="text-gradient-gold text-weight-400 margin-bottom-10px">
                    First Name *
                  </p>

                  <!-- Input -->
                  <input
                    class="form-control form_name no-margin-top padding-30px text-white text-weight-400 roboto bg-transparent border-color-gray-extra-dark"
                    type="text"
                    name="fname"
                    placeholder="i.e. Naresh"
                    required="required"
                    data-error="First name is required." />

                  <!-- Error Block -->
                  <div class="help-block with-errors"></div>
                </div>
                <!-- End Form Group -->
              </div>
              <!-- End Column -->

              <!-- Column -->
              <div class="col-md-6">
                <!-- Form Group -->
                <div class="form-group">
                  <p
                    class="text-gradient-gold text-weight-400 margin-bottom-10px">
                    Last Name *
                  </p>

                  <!-- Input -->
                  <input
                    class="form-control form_name no-margin-top padding-30px text-white text-weight-400 roboto bg-transparent border-color-gray-extra-dark"
                    type="text"
                    name="lname"
                    placeholder="i.e. Shivarathri"
                    required="required"
                    data-error="Last name is required." />

                  <!-- Error Block -->
                  <div class="help-block with-errors"></div>
                </div>
                <!-- End Form Group -->
              </div>
              <!-- End Column -->
            </div>
            <!-- End Row -->

            <div class="row">
              <!-- Column -->
              <div class="col-md-12">
                <!-- Form Group -->
                <div class="form-group">
                  <p
                    class="text-gradient-gold text-weight-400 margin-bottom-10px">
                    Phone Number *
                  </p>

                  <!-- Input -->
                  <input
                    class="form-control form_name no-margin-top padding-30px text-white text-weight-400 roboto bg-transparent border-color-gray-extra-dark"
                    type="tel"
                    name="phone"
                    placeholder="i.e. +91 7674 800 104" />

                  <!-- Error Block -->
                  <div class="help-block with-errors"></div>
                </div>
                <!-- End Form Group -->
              </div>
              <!-- End Column -->
            </div>

            <!-- Row -->
            <div class="row">
              <!-- Column -->
              <div class="col-md-12">
                <!-- Form Group -->
                <div class="form-group">
                  <p
                    class="text-gradient-gold text-weight-400 margin-bottom-20px">
                    Message *
                  </p>

                  <!-- Input -->
                  <textarea
                    class="form-control form_message no-margin-top padding-30px text-white text-weight-400 roboto bg-transparent border-color-gray-extra-dark"
                    name="message"
                    placeholder="Start here..."
                    rows="4"
                    required="required"
                    data-error="Please,leave us a message."></textarea>

                  <!-- Error Block -->
                  <div class="help-block with-errors"></div>
                </div>
                <!-- End Form Group -->
              </div>
              <!-- End Column -->

              <!-- Column -->
              <div class="col-md-12 text-center">
                <!-- Input -->
                <input
                  type="submit"
                  class="btn btn-small border-radius-50 btn-white sm-display-table"
                  value="Send Message" />
              </div>
              <!-- End Column -->
            </div>
            <!-- End Row -->
          </div>
          <!-- End Form Controls -->
        </form>
        <!-- End Form Container -->
      </div>
      <!-- End Contact Container -->
    </div>
    <!-- End Column -->
  </div>
  <!-- End Row -->
</div>
<!-- End Container -->
