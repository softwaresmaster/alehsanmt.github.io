      <section class="ticket-section section-padding">
        <div class="section-overlay"></div>

        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-10 mx-auto">
              <form
                class="custom-form ticket-form mb-5 mb-lg-0"
                action="#"
                method="post"
                role="form"
              >
                <h2 class="text-center mb-4">Get started here</h2>

                <div class="ticket-form-body">
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                      <input
                        type="text"
                        name="ticket-form-name"
                        id="ticket-form-name"
                        class="form-control"
                        placeholder="Full name"
                        required
                      />
                    </div>

                    <div class="col-lg-6 col-md-6 col-12">
                      <input
                        type="email"
                        name="ticket-form-email"
                        id="ticket-form-email"
                        pattern="[^ @]*@[^ @]*"
                        class="form-control"
                        placeholder="Email address"
                        required
                      />
                    </div>
                  </div>

                  <input
                    type="tel"
                    class="form-control"
                    name="ticket-form-phone"
                    placeholder="Ph 085-456-7890"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    required=""
                  />

                  <h6>Select Event type</h6>
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                      <div class="form-check form-control">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="TicketForm"
                          id="flexRadioDefault1"
                        />
                        <label class="form-check-label" for="flexRadioDefault1">
                          Normal Event
                        </label>
                      </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-12">
                      <div class="form-check form-check-radio form-control">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="TicketForm"
                          id="flexRadioDefault2"
                        />
                        <label class="form-check-label" for="flexRadioDefault2">
                          Virtual Event
                        </label>
                      </div>
                    </div>
                  </div>

                  <h6>Event is scheduled on?</h6>
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                      <input
                        type="date"
                        name="ticket-form-name"
                        id="ticket-date"
                        class="form-control"
                        placeholder="Select date"
                        required
                      />
                    </div>

                    <div class="col-lg-6 col-md-6 col-12">
                      <input
                        type="time"
                        name="ticket-form-number"
                        id="ticket-date"
                        class="form-control"
                        placeholder="Select time"
                        required
                      />
                    </div>
                  </div>

                  <textarea
                    name="ticket-form-message"
                    rows="3"
                    class="form-control"
                    id="ticket-form-message"
                    placeholder="Additional Request"
                  ></textarea>

                  <div class="col-lg-4 col-md-10 col-8 mx-auto">
                    <button type="submit" class="form-control">
                      Submit Now
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
